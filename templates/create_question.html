<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create New Question</title>
</head>
<body>
    <h1>Create a New Question</h1>
    <a href="{{ url_for('faculty_dashboard') }}">Back to Dashboard</a>
    <hr>
    <form method="POST">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>
        
        <label for="question_text">Question Text:</label>
        <textarea id="question_text" name="question_text" required></textarea><br><br>
        
        <label>Options (provide at least two):</label><br>
        <input type="text" name="options" placeholder="Option 1" required><br>
        <input type="text" name="options" placeholder="Option 2" required><br>
        <input type="text" name="options" placeholder="Option 3 (optional)"><br>
        <input type="text" name="options" placeholder="Option 4 (optional)"><br><br>
        
        <label for="correct_option_index">Correct Option (index starting from 0):</label>
        <input type="number" id="correct_option_index" name="correct_option_index" required><br><br>
        
        <button type="submit">Create Question</button>
    </form>
</body>
</html>
